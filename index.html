<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/578ae6cc4e.js">
    <title>HTML & CSS Form</title>

</head>

<body>


    <form action="#" class="form">
        <div class="img-overlay"></div>
        <p class="Xbutton"><b>X</b></p>
        <h1>Join our community of developers from all over the world</h1>

        <div class="inputs">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email">
        </div>
        <div class="inputs">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="password">
        </div>
        <div class="inputs">
            <label for="password2">Confirm Password</label>
            <input id="password2" type="password" placeholder="Confirm password">
        </div>
        <input type="submit" class="button" value="Sign Up">
        <p>Already have an account</p>
    </form>
</body>

</html>
